<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event - NexVent</title>
  <link rel="stylesheet" href="styles-auth-updated.css" />
</head>
<body>
  <div class="container">
    <h2>Create Event</h2>
    <form id="createEventForm" enctype="multipart/form-data">
      <label for="title">Event Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="concert">Concert</option>
        <option value="workshop">Workshop</option>
        <option value="hackathon">Hackathon</option>
        <option value="sports">Sports</option>
      </select>

      <label for="image">Event Image:</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <h3>Ticket Types</h3>
      <div id="ticketTypesContainer">
        <div class="ticket-type">
          <label for="ticketName0">Ticket Name:</label>
          <input type="text" id="ticketName0" name="ticketName0" required />

          <label for="ticketPrice0">Ticket Price (₹):</label>
          <input type="number" id="ticketPrice0" name="ticketPrice0" min="0" step="0.01" required />

          <label for="ticketImage0">Ticket Image:</label>
          <input type="file" id="ticketImage0" name="ticketImage0" accept="image/*" />

          <label for="saleStartDate0">Sale Start Date:</label>
          <input type="date" id="saleStartDate0" name="saleStartDate0" required />

          <label for="saleEndDate0">Sale End Date:</label>
          <input type="date" id="saleEndDate0" name="saleEndDate0" required />

          <label for="maxQuantity0">Max Quantity:</label>
          <input type="number" id="maxQuantity0" name="maxQuantity0" min="1" required />
        </div>
      </div>

      <button type="button" id="addTicketTypeBtn">Add Another Ticket Type</button>

      <button type="submit">Create Event</button>
    </form>
  </div>

  <script>
    const ticketTypesContainer = document.getElementById('ticketTypesContainer');
    const addTicketTypeBtn = document.getElementById('addTicketTypeBtn');
    let ticketTypeCount = 1;

    addTicketTypeBtn.addEventListener('click', () => {
      const ticketTypeDiv = document.createElement('div');
      ticketTypeDiv.className = 'ticket-type';
      ticketTypeDiv.innerHTML = `
        <label for="ticketName${ticketTypeCount}">Ticket Name:</label>
        <input type="text" id="ticketName${ticketTypeCount}" name="ticketName${ticketTypeCount}" required />

        <label for="ticketPrice${ticketTypeCount}">Ticket Price (₹):</label>
        <input type="number" id="ticketPrice${ticketTypeCount}" name="ticketPrice${ticketTypeCount}" min="0" step="0.01" required />

        <label for="ticketImage${ticketTypeCount}">Ticket Image:</label>
        <input type="file" id="ticketImage${ticketTypeCount}" name="ticketImage${ticketTypeCount}" accept="image/*" />

        <label for="saleStartDate${ticketTypeCount}">Sale Start Date:</label>
        <input type="date" id="saleStartDate${ticketTypeCount}" name="saleStartDate${ticketTypeCount}" required />

        <label for="saleEndDate${ticketTypeCount}">Sale End Date:</label>
        <input type="date" id="saleEndDate${ticketTypeCount}" name="saleEndDate${ticketTypeCount}" required />

        <label for="maxQuantity${ticketTypeCount}">Max Quantity:</label>
        <input type="number" id="maxQuantity${ticketTypeCount}" name="maxQuantity${ticketTypeCount}" min="1" required />
      `;
      ticketTypesContainer.appendChild(ticketTypeDiv);
      ticketTypeCount++;
    });

    document.getElementById('createEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('title', document.getElementById('title').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('date', document.getElementById('date').value);
      formData.append('time', document.getElementById('time').value);
      formData.append('location', document.getElementById('location').value);
      formData.append('category', document.getElementById('category').value);

      const eventImageInput = document.getElementById('image');
      if (eventImageInput.files.length > 0) {
        formData.append('image', eventImageInput.files[0]);
      }

      // Collect ticket types data
      for (let i = 0; i < ticketTypeCount; i++) {
        const ticketName = document.getElementById(`ticketName${i}`);
        const ticketPrice = document.getElementById(`ticketPrice${i}`);
        const ticketImage = document.getElementById(`ticketImage${i}`);
        const saleStartDate = document.getElementById(`saleStartDate${i}`);
        const saleEndDate = document.getElementById(`saleEndDate${i}`);
        const maxQuantity = document.getElementById(`maxQuantity${i}`);

        if (ticketName && ticketPrice && saleStartDate && saleEndDate && maxQuantity) {
          formData.append(`ticketTypes[${i}][name]`, ticketName.value);
          formData.append(`ticketTypes[${i}][price]`, ticketPrice.value);
          formData.append(`ticketTypes[${i}][saleStartDate]`, saleStartDate.value);
          formData.append(`ticketTypes[${i}][saleEndDate]`, saleEndDate.value);
          formData.append(`ticketTypes[${i}][maxQuantity]`, maxQuantity.value);

          if (ticketImage && ticketImage.files.length > 0) {
            formData.append(`ticketTypes[${i}][image]`, ticketImage.files[0]);
          }
        }
      }

      try {
        const token = localStorage.getItem('token');
        const res = await fetch('http://localhost:5000/api/events', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });

        if (!res.ok) {
          const errorData = await res.json();
          alert('Failed to create event: ' + (errorData.message || res.statusText));
          return;
        }

        alert('Event created successfully!');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Error creating event: ' + error.message);
      }
    });
  </script>
</body>
</html>
