<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - NexVent</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-auth-updated.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2><i class="fas fa-calendar-alt"></i> NexVent</h2>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="index.html#events" class="nav-link">Events</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Create Event Form -->
  <section class="create-event-section">
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Create New Event</h2>
        <form id="createEventForm">
          <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" required>
            </div>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="workshop">Workshop</option>
              <option value="concert">Concert</option>
              <option value="sports">Sports</option>
              <option value="hackathon">Hackathon</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="draft">Draft</option>
              <option value="published">Published</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Event Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            <small>Upload an image for your event (optional)</small>
          </div>
          <button type="submit" class="form-btn">Create Event</button>
        </form>
      </div>
    </div>
  </section>

  <script src="create-event.js"></script>
</body>
</html>
