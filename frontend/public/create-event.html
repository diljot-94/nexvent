<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - NexVent</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-auth.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <h2><i class="fas fa-calendar-alt"></i> NexVent</h2>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="index.html#events" class="nav-link">Events</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Create Event Form -->
  <section class="create-event-section">
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Create New Event</h2>
        <form id="createEventForm">
          <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" required>
            </div>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="workshop">Workshop</option>
              <option value="concert">Concert</option>
              <option value="sports">Sports</option>
              <option value="hackathon">Hackathon</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="draft">Draft</option>
              <option value="published">Published</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Event Image (Optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
          </div>

          <!-- Ticket Types Section -->
          <div class="ticket-types-section">
            <h3>Ticket Types</h3>
            <div id="ticket-types-container">
              <div class="ticket-type-form">
                <div class="form-row">
                  <div class="form-group">
                    <label>Ticket Name</label>
                    <input type="text" class="ticket-name" placeholder="e.g., General Admission" required>
                  </div>
                  <div class="form-group">
                    <label>Price (â‚¹)</label>
                    <input type="number" class="ticket-price" min="0" step="0.01" placeholder="0.00" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Max Quantity</label>
                    <input type="number" class="ticket-max-quantity" min="1" placeholder="100" required>
                  </div>
                  <div class="form-group">
                    <label>Sale Start Date</label>
                    <input type="date" class="ticket-sale-start" required>
                  </div>
                  <div class="form-group">
                    <label>Sale End Date</label>
                    <input type="date" class="ticket-sale-end" required>
                  </div>
                </div>
                <button type="button" class="remove-ticket-btn" style="display: none;">Remove</button>
              </div>
            </div>
            <button type="button" id="add-ticket-btn" class="add-ticket-btn">Add Another Ticket Type</button>
          </div>

          <button type="submit" class="form-btn">Create Event</button>
        </form>
      </div>
    </div>
  </section>

  <script src="create-event.js"></script>
</body>
</html>
